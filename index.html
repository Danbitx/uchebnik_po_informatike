<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Название страницы</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Интерактивная система для поддержки курса "Информатика"</h1>
        <nav>
            <ul>
                <li><a href="index.html">О курсе</a></li>
                <li><a href="theory.html">Теоретическая часть</a></li>
                <li><a href="semester.html">Семестры</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <section class="intro">
            <h2>Добро пожаловать!</h2>
            <p>Даная система обеспечивает сочетание теоретических материалов и лабораторных работ, включая тесты с автоматической проверкой.</p>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 Все права защищены</p>
    </footer>

    <!-- JS: Подсвечиваем активную вкладку -->
    <script>
        const currentPath = window.location.pathname.split("/").pop();
        const navLinks = document.querySelectorAll("header nav ul li a");
        navLinks.forEach(link => {
            if (link.getAttribute("href") === currentPath) {
                link.classList.add("active");
            }
        });
    </script>

</body>
</html>
